<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFCore.Insight - Query Dashboard</title>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --border-color: #30363d;
            --accent: #58a6ff;
            --accent-hover: #79b8ff;
            --success: #3fb950;
            --error: #f85149;
            --warning: #d29922;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header h1 span {
            color: var(--accent);
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        button {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.15s;
        }

        button:hover {
            background: var(--border-color);
        }

        button.primary {
            background: var(--accent);
            border-color: var(--accent);
            color: #fff;
        }

        button.primary:hover {
            background: var(--accent-hover);
        }

        button.danger {
            background: var(--error);
            border-color: var(--error);
            color: #fff;
        }

        button.danger:hover {
            background: #da3633;
        }

        .stats-bar {
            display: flex;
            gap: 20px;
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .stat {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .stat-value.error {
            color: var(--error);
        }

        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input[type="text"], input[type="number"] {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
        }

        input::placeholder {
            color: var(--text-muted);
        }

        .query-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .query-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            transition: border-color 0.15s;
        }

        .query-item:hover {
            border-color: var(--accent);
        }

        .query-item.error {
            border-left: 3px solid var(--error);
        }

        .query-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            cursor: pointer;
            gap: 16px;
        }

        .query-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-shrink: 0;
        }

        .query-duration {
            font-weight: 600;
            font-size: 14px;
            padding: 4px 8px;
            border-radius: 4px;
            background: var(--bg-tertiary);
        }

        .query-duration.slow {
            background: var(--warning);
            color: #000;
        }

        .query-duration.very-slow {
            background: var(--error);
            color: #fff;
        }

        .query-time {
            font-size: 12px;
            color: var(--text-muted);
        }

        .query-path {
            font-size: 12px;
            color: var(--text-secondary);
            background: var(--bg-tertiary);
            padding: 2px 8px;
            border-radius: 4px;
        }

        .query-sql-preview {
            flex: 1;
            font-family: 'SF Mono', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 13px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .query-details {
            display: none;
            padding: 16px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-tertiary);
        }

        .query-item.expanded .query-details {
            display: block;
        }

        .query-sql {
            font-family: 'SF Mono', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-all;
            background: var(--bg-primary);
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 12px;
            overflow-x: auto;
        }

        .query-params {
            margin-top: 12px;
        }

        .query-params h4 {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .params-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .param {
            background: var(--bg-secondary);
            padding: 4px 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }

        .param-name {
            color: var(--accent);
        }

        .param-value {
            color: var(--success);
        }

        .copy-btn {
            font-size: 12px;
            padding: 4px 12px;
            margin-top: 12px;
        }

        .error-message {
            color: var(--error);
            background: rgba(248, 81, 73, 0.1);
            padding: 12px;
            border-radius: 6px;
            margin-top: 12px;
            font-family: monospace;
            font-size: 13px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toggle {
            position: relative;
            width: 44px;
            height: 24px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .toggle.active {
            background: var(--success);
        }

        .toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .toggle.active::after {
            transform: translateX(20px);
        }

        .toggle-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .live-indicator.active .dot {
            background: var(--success);
            animation: pulse 1.5s infinite;
        }

        .live-indicator .dot {
            width: 8px;
            height: 8px;
            background: var(--text-muted);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12c0 1.66-4.03 3-9 3s-9-1.34-9-3"></path>
                    <path d="M3 5v14c0 1.66 4.03 3 9 3s9-1.34 9-3V5"></path>
                    <path d="M21 5c0 1.66-4.03 3-9 3s-9-1.34-9-3"></path>
                    <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
                </svg>
                EFCore.<span>Insight</span>
            </h1>
            <div class="controls">
                <div class="live-indicator" id="liveIndicator">
                    <span class="dot"></span>
                    <span>Auto-refresh</span>
                </div>
                <div class="toggle-container">
                    <div class="toggle active" id="autoRefreshToggle"></div>
                </div>
                <button onclick="refresh()">Refresh</button>
                <button class="danger" onclick="clearQueries()">Clear All</button>
            </div>
        </header>

        <div class="stats-bar" id="statsBar">
            <div class="stat">
                <span class="stat-label">Total Queries</span>
                <span class="stat-value" id="statTotal">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Errors</span>
                <span class="stat-value error" id="statErrors">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Avg Duration</span>
                <span class="stat-value" id="statAvg">0 ms</span>
            </div>
            <div class="stat">
                <span class="stat-label">Max Duration</span>
                <span class="stat-value" id="statMax">0 ms</span>
            </div>
        </div>

        <div class="filters">
            <input type="text" id="filterPath" placeholder="Filter by path..." oninput="applyFilters()">
            <input type="number" id="filterMinDuration" placeholder="Min duration (ms)" oninput="applyFilters()">
            <label style="display: flex; align-items: center; gap: 8px; color: var(--text-secondary); font-size: 14px;">
                <input type="checkbox" id="filterErrors" onchange="applyFilters()">
                Errors only
            </label>
        </div>

        <div class="query-list" id="queryList">
            <div class="empty-state">
                <h3>No queries captured yet</h3>
                <p>Queries will appear here as your application executes EF Core commands.</p>
            </div>
        </div>
    </div>

    <script>
        let queries = [];
        let autoRefresh = true;
        let refreshInterval;

        const basePath = window.location.pathname.replace(/\/$/, '');

        async function fetchQueries() {
            try {
                const response = await fetch(`${basePath}/api/queries`);
                const data = await response.json();
                queries = data.queries || [];
                renderQueries();
            } catch (error) {
                console.error('Failed to fetch queries:', error);
            }
        }

        async function fetchStats() {
            try {
                const response = await fetch(`${basePath}/api/stats`);
                const stats = await response.json();
                document.getElementById('statTotal').textContent = stats.totalQueries;
                document.getElementById('statErrors').textContent = stats.errorCount;
                document.getElementById('statAvg').textContent = stats.totalQueries > 0
                    ? `${stats.averageDurationMs.toFixed(2)} ms`
                    : '0 ms';
                document.getElementById('statMax').textContent = stats.totalQueries > 0
                    ? `${stats.maxDurationMs.toFixed(2)} ms`
                    : '0 ms';
            } catch (error) {
                console.error('Failed to fetch stats:', error);
            }
        }

        function renderQueries() {
            const container = document.getElementById('queryList');
            const filteredQueries = applyFiltersToQueries();

            if (filteredQueries.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No queries captured yet</h3>
                        <p>Queries will appear here as your application executes EF Core commands.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredQueries.map(q => `
                <div class="query-item ${q.isError ? 'error' : ''}" data-id="${q.id}">
                    <div class="query-header" onclick="toggleQuery('${q.id}')">
                        <span class="query-sql-preview">${escapeHtml(q.sql.substring(0, 150))}${q.sql.length > 150 ? '...' : ''}</span>
                        <div class="query-meta">
                            ${q.requestPath ? `<span class="query-path">${escapeHtml(q.requestPath)}</span>` : ''}
                            <span class="query-duration ${getDurationClass(q.durationMs)}">${q.durationMs.toFixed(2)} ms</span>
                            <span class="query-time">${formatTime(q.timestamp)}</span>
                        </div>
                    </div>
                    <div class="query-details">
                        <div class="query-sql">${formatSql(q.sql)}</div>
                        ${Object.keys(q.parameters || {}).length > 0 ? `
                            <div class="query-params">
                                <h4>Parameters</h4>
                                <div class="params-list">
                                    ${Object.entries(q.parameters).map(([name, value]) => `
                                        <span class="param">
                                            <span class="param-name">${escapeHtml(name)}</span> =
                                            <span class="param-value">${formatParamValue(value)}</span>
                                        </span>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                        ${q.isError ? `<div class="error-message">${escapeHtml(q.errorMessage || 'Unknown error')}</div>` : ''}
                        <button class="copy-btn" onclick="copyToClipboard('${q.id}')">Copy SQL</button>
                    </div>
                </div>
            `).join('');
        }

        function applyFiltersToQueries() {
            const pathFilter = document.getElementById('filterPath').value.toLowerCase();
            const minDuration = parseFloat(document.getElementById('filterMinDuration').value) || 0;
            const errorsOnly = document.getElementById('filterErrors').checked;

            return queries.filter(q => {
                if (pathFilter && (!q.requestPath || !q.requestPath.toLowerCase().includes(pathFilter))) {
                    return false;
                }
                if (minDuration > 0 && q.durationMs < minDuration) {
                    return false;
                }
                if (errorsOnly && !q.isError) {
                    return false;
                }
                return true;
            });
        }

        function applyFilters() {
            renderQueries();
        }

        function toggleQuery(id) {
            const item = document.querySelector(`[data-id="${id}"]`);
            if (item) {
                item.classList.toggle('expanded');
            }
        }

        function getDurationClass(ms) {
            if (ms >= 1000) return 'very-slow';
            if (ms >= 100) return 'slow';
            return '';
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString();
        }

        function formatSql(sql) {
            // Basic SQL formatting - highlight keywords
            const keywords = ['SELECT', 'FROM', 'WHERE', 'JOIN', 'LEFT', 'RIGHT', 'INNER', 'OUTER',
                           'ON', 'AND', 'OR', 'ORDER', 'BY', 'GROUP', 'HAVING', 'INSERT', 'UPDATE',
                           'DELETE', 'SET', 'VALUES', 'INTO', 'CREATE', 'ALTER', 'DROP', 'TABLE',
                           'INDEX', 'AS', 'DISTINCT', 'TOP', 'LIMIT', 'OFFSET', 'UNION', 'ALL',
                           'NOT', 'NULL', 'IS', 'IN', 'LIKE', 'BETWEEN', 'EXISTS', 'CASE', 'WHEN',
                           'THEN', 'ELSE', 'END', 'ASC', 'DESC'];

            let formatted = escapeHtml(sql);
            keywords.forEach(kw => {
                const regex = new RegExp(`\\b${kw}\\b`, 'gi');
                formatted = formatted.replace(regex, `<span style="color: var(--accent); font-weight: 600;">${kw}</span>`);
            });
            return formatted;
        }

        function formatParamValue(value) {
            if (value === null) return 'NULL';
            if (typeof value === 'string') return `'${escapeHtml(value)}'`;
            return String(value);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function copyToClipboard(id) {
            const query = queries.find(q => q.id === id);
            if (query) {
                await navigator.clipboard.writeText(query.sql);
            }
        }

        async function clearQueries() {
            if (!confirm('Are you sure you want to clear all captured queries?')) {
                return;
            }
            try {
                await fetch(`${basePath}/api/queries`, { method: 'DELETE' });
                await refresh();
            } catch (error) {
                console.error('Failed to clear queries:', error);
            }
        }

        async function refresh() {
            await Promise.all([fetchQueries(), fetchStats()]);
        }

        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            const toggle = document.getElementById('autoRefreshToggle');
            const indicator = document.getElementById('liveIndicator');

            if (autoRefresh) {
                toggle.classList.add('active');
                indicator.classList.add('active');
                startAutoRefresh();
            } else {
                toggle.classList.remove('active');
                indicator.classList.remove('active');
                stopAutoRefresh();
            }
        }

        function startAutoRefresh() {
            refreshInterval = setInterval(refresh, 2000);
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }

        // Initialize
        document.getElementById('autoRefreshToggle').addEventListener('click', toggleAutoRefresh);
        document.getElementById('liveIndicator').classList.add('active');
        refresh();
        startAutoRefresh();
    </script>
</body>
</html>
